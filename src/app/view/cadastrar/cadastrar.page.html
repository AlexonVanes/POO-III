<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">cadastrar</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list>
    <ion-item>
      <ion-input label ="Titulo" placeholder="Insira o Titulo do filme" [(ngModel)]="titulo"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label ="Ano de lançamento" placeholder="Insira o Ano de lançamento" type="number" [(ngModel)]="anoLancamento"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Genero" placeholder="Insira o Genero" [(ngModel)]="genero"></ion-input>
    </ion-item>
    <ion-item>
      <ion-input label="Duracao" placeholder="Insira o tempo de duração em minutos" type="number" [(ngModel)]="duracao"></ion-input>
    </ion-item>
    <ion-item>
      <ion-select label="Avaliação" placeholder="Sua avaliação sobre o filme" [(ngModel)]="avaliacao">
        <ion-select-option value="Bom">Bom</ion-select-option>
        <ion-select-option value="Mediano">Mediano</ion-select-option>
        <ion-select-option value="Ruim">Ruim</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button>
  </ion-list>
</ion-content>
