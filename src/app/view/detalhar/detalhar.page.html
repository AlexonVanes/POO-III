<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Agenda de Contatos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-list>
    <ion-item>
      <ion-input label="Nome" [(ngModel)]="nome" class="custom-input" disabled></ion-input>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-list>
      <ion-item>
        <ion-input label ="Email" [(ngModel)]="email"></ion-input>
      </ion-item>
    </ion-list>
    <ion-item>
      <ion-input label ="Telefone" type="number" [(ngModel)]="telefone"></ion-input>
    </ion-item>
  <!-- <ion-button expand="block" (click)="cadastrar()">Cadastrar</ion-button> -->
  </ion-list>
</ion-content>
